<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Responsive 3D Scene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .section p {
            font-size: 1.2rem;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
        }

        #section1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #section2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #section3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            /* Enable pointer events for OrbitControls */
            pointer-events: auto;
        }

        .content {
            position: relative;
            z-index: 1001;
        }
        
        /* Progress bar styles */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 2000;
        }
        
        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <!-- Progress bar -->
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    
    <section id="section1" class="section">
        <div class="content">
            <h1>Section 1</h1>
            <p>Welcome to the first section. Watch the cube change as you scroll.</p>
        </div>
    </section>
    
    <section id="section2" class="section">
        <div class="content">
            <h1>Section 2</h1>
            <p>You're in the second section. The cube should be transforming now.</p>
        </div>
    </section>
    
    <section id="section3" class="section">
        <div class="content">
            <h1>Section 3</h1>
            <p>Final section. The cube has completed its transformation journey.</p>
        </div>
    </section>

    <!-- Main Script -->
    <script type="module" src="script.js"></script>
</body>
</html>
